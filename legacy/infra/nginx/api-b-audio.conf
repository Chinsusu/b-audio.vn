server {
  listen 80;
  server_name api.b-audio.vn;
  return 301 https://api.b-audio.vn$request_uri;
}

server {
  listen 443 ssl http2;
  server_name api.b-audio.vn;

  ssl_certificate     /etc/letsencrypt/live/api.b-audio.vn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.b-audio.vn/privkey.pem;

  client_max_body_size 30M;

  # Sanitized Permissions-Policy + security headers
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), fullscreen=(self), autoplay=(self)" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;

  # Serve favicon cleanly to avoid 500s from upstream
  location = /favicon.ico {
    # Try Strapi public favicon first; fallback to admin favicon
    proxy_pass http://127.0.0.1:1337/admin/favicon.ico;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    access_log off;
  }

  location / {
    proxy_pass         http://127.0.0.1:1337;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-Proto https;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    send_timeout 90s;
  }
}
