server {
  listen 80;
  server_name b-audio.vn www.b-audio.vn;
  return 301 https://b-audio.vn$request_uri;
}

server {
  listen 443 ssl http2;
  server_name b-audio.vn www.b-audio.vn;

  ssl_certificate     /etc/letsencrypt/live/b-audio.vn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/b-audio.vn/privkey.pem;

  # Compression
  gzip on; gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  brotli on; brotli_comp_level 5; brotli_types *;

  # Sanitized Permissions-Policy + security headers
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), fullscreen=(self), autoplay=(self)" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;

  # Cache static assets (Next.js)
  location ~* ^/_next/static/ {
    proxy_pass http://127.0.0.1:3000;
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2)$ {
    proxy_pass http://127.0.0.1:3000;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    access_log off;
  }

  location / {
    proxy_pass         http://127.0.0.1:3000;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto https;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    send_timeout 60s;
  }
}

